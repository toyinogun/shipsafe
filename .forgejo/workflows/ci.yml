name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./...

      - name: Build
        run: |
          go build -ldflags "-s -w \
            -X github.com/toyinlola/shipsafe/cmd.Version=ci \
            -X github.com/toyinlola/shipsafe/cmd.Commit=${{ github.sha }} \
            -X github.com/toyinlola/shipsafe/cmd.BuildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            -o shipsafe .

      - name: ShipSafe Verification
        env:
          FORGEJO_TOKEN: ${{ secrets.FORGEJO_TOKEN }}
          GITEA_SERVER_URL: ${{ github.server_url }}
          SHIPSAFE_AI_API_KEY: ${{ secrets.SHIPSAFE_AI_API_KEY }}
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            ./shipsafe ci
          else
            ./shipsafe scan --diff <(git diff HEAD~1)
          fi
